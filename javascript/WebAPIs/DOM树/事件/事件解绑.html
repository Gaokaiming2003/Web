<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>
        click me
    </button>
    <script>
        const btn = document.querySelector('button')
        btn.onclick = function() {
            alert('clicked')
            btn.onclick = null // L0事件解绑
        }

        function fn() {
            alert('clicked')
        }

        btn.addEventListener('click', fn)
        btn.removeEventListener('click', fn) // L1事件解绑
    </script>
</body>
</html>
