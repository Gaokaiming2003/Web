<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div></div>
    <script>
        const div = document.querySelector('div')
        function mydate() {
            const date = new Date()
            let h = date.getHours()
            h = h >= 10 ? h : '0' + h
            let m = date.getMinutes()
            m = m >= 10 ? m : '0' + m
            let s = date.getSeconds()
            s = s >= 10 ? s : '0' + s
            return `${date.getFullYear()}-${date.getMonth()}-${date.getDate()} ${h}:${m}:${s}`
        }
        div.innerHTML = mydate()
        setInterval(function() {
            div.innerHTML = mydate()
        }, 1000)
    </script>
    <script>
        const div =document.querySelector('div')
        const date = new Date()
        div.innerHTML = date.toLocaleString() // yyyy/m/d hh:mm:ss
        div.innerHTML = date.toLocaleDateString() // yyyy/m/d
        div.innerHTML = date.toLocaleTimeString() //
    </script>
</body>
</html>
