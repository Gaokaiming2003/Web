<body>
    <script>
        function Person() {
            this.age = 12,
            this.name = "saury"
        }
        
        function Woman() {

        }

        function Man(name) {
            this.name = name
        }
        // 通过原型继承
        Woman.prototype = new Person()  // *********************
        // 通过constructor指向原来的构造函数
        Woman.prototype.constructor = Woman

        Woman.prototype.baby = function() {
            
        }
        const x = new Woman()
        console.log(x.prototype);
        console.log(x)

        Man.prototype = new Person()
        Man.prototype.constructor = Man

        const y = new Man("saury")
        console.log(y.prototype)
        console.log(y)
    </script>
