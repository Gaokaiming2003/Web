<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Star(name, age) {
            this.name = name,
            this.age = age
        }
        const s = new Star("saury", 12)
        console.log(s)
        // 实例对象的对象原型__proto__指向构造函数的原型对象
        console.log(s.__proto__ === Star.prototype) // true
        // 对象原型里也有constructor指向构造函数
        console.log(s.__proto__.constructor === Star)
    </script>
</body>
</html>
