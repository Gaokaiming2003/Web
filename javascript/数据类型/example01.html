<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 10;
        console.log(a); // 10
        console.log(typeof a); // number

        let b = prompt("Enter a number:");
        console.log(typeof b);

        // 字符串转数字
        let c = "10";
        console.log(Number(c)); // 10

        // 数字转字符串
        let d = 10;
        console.log(String(d)); // "10"

        // 布尔值转数字
        let e = true;
        console.log(Number(e)); // 1

        // 数字转布尔值
        let f = 0;
        console.log(Boolean(f)); // false

        // 字符串转布尔值
        let g = "false";
        console.log(Boolean(g)); // true


    </script>
</body>
</html>
