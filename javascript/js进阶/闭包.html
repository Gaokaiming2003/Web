        /* 常见的闭包形式：外部可以使用函数内部的变量 */
        function outer() {
            let a = 1
            function inner() {
                console.log(a)
            }
            return inner   // 返回一个函数
        }

        // outer()  === inner === function inner() {}
        const func = outer()
        func() // 调用函数 func()使用了内部outer() 的a(局部)

    </script>
