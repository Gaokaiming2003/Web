<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>点击</button>
    <script>
        // 禁用按钮，两秒钟开启
        const btn = document.querySelector('button')
        btn.addEventListener('click', function() {
            this.disabled = true
            setTimeout(function() {
                this.disabled = false
            }.bind(btn), 2000)
        })
    </script>
</body>
</html>
