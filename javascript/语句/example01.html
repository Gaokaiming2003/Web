<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 单分支 and 多分支
        if(true) {
            console.log("true");
        } else {
            console.log("false");
        }

        // 多分支 switch-case
        var num = 10;
        switch(num) {
            case 10:
                console.log("num is 10");
                break;
            case 20:
                console.log("num is 20");
                break;
            default:
                console.log("num is not 10 or 20");
        }
        
        // 多分支 if-else
        if(num === 10) {
            console.log("num is 10");
        } else if(num === 20) {
            console.log("num is 20");
        } else {
            console.log("num is not 10 or 20");
        }
    </script>
</body>
</html>
