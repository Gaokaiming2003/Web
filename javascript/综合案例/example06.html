<!-- 刷新页面更改图片 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="./img/3.jpg"/>
    <script>
        function randomImg() {
            return Math.floor(Math.random() * 10) + 1;
        }
        let img = document.querySelector('img')

        const random = randomImg();
        img.src = `./img/${random}.jpg`
    </script>
</body>
</html>
