<body>
    <div></div>
    <script>
        const date = new Date()
        let now = Date.now()
        let last = +new Date('2024-4-16 0:0:0')
        
        let dif = (last - now) / 1000
        let day = parseInt(dif / 60 / 60 / 24)
        let hour = parseInt(dif / 60 / 60 % 24)
        let minute = parseInt(dif / 60 % 60)
        let second = parseInt(dif % 60)

        console.log(day, hour, minute, second)
    </script>
